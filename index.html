<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Katsu Burger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">Katsu Burger</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <div id="splash-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active image-container">
                            <img class="d-block img-fluid responsive-image" src="img/carousel-1.png" alt="First slide">
                        </div>
                        <div class="carousel-item image-container">
                            <img class="d-block img-fluid responsive-image" src="img/carousel-2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item image-container">
                            <img class="d-block img-fluid responsive-image" src="img/carousel-3.png" alt="Third slide">
                        </div>
                        <div class="carousel-item image-container">
                            <img class="d-block img-fluid responsive-image" src="img/carousel-4.png" alt="Fourth Slide">
                        </div>
                        <div class="carousel-item image-container">
                            <img class="d-block img-fluid responsive-image" src="img/carousel-5.png" alt="Fifth Slide">
                        </div>
                        <div class="carousel-item image-container">
                            <img class="d-block img-fluid responsive-image" src="img/carousel-6.png" alt="Sixth Slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="carousel-frame">
                    <ul>
                        <li class="carousel-item">
                            <img class="carousel-item-image" src="img/miso-honey.png" alt="">
                            <img class="carousel-item-image" src="img/nori-fries.png" alt="">
                            <img class="carousel-item-image" src="img/miso-honey.png" alt="">
                            <img class="carousel-item-image" src="img/nori-fries.png" alt="">
                            <img class="carousel-item-image" src="img/miso-honey.png" alt="">
                            <img class="carousel-item-image" src="img/nori-fries.png" alt="">
                            <img class="carousel-item-image" src="img/miso-honey.png" alt="">
                            <img class="carousel-item-image" src="img/nori-fries.png" alt="">
                            <img class="carousel-item-image" src="img/miso-honey.png" alt="">
                            <img class="carousel-item-image" src="img/nori-fries.png" alt="">
                            <img class="carousel-item-image" src="img/miso-honey.png" alt="">
                            <img class="carousel-item-image" src="img/nori-fries.png" alt="">
                    </ul>
                </div>
            </div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
